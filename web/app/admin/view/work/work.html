<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table, form = layui.form, $ = layui.jquery;
        var tableIn = table.render({
            id: 'id',
            elem: '#list',
            url: '{:url("work")}',
            method: 'post',
            page: true,
            cols: [[
                {checkbox: true, fixed: true},
                {field: 'user_id', title: '用户ID', align: 'center', fixed: true},
                {field: 'username', title: '用户名', align: 'center'},
                {field: 'title', title: '主题', align: 'center'},
                {field: 'content', title: '描述', align: 'center'},
                {field: 'img', title: '图片', align: 'center',toolbar:'#img'},
                {field: 'mobile', title: '手机号码', align: 'center'},
                {field: 'addtime', title: '添加时间', align: 'center'},
                {field: 'status', title: '消息状态', align: 'center', toolbar: '#status'},
//                {field: 'status_two', title: '新回复消息状态', align: 'center', toolbar: '#status_two'},
                {title: '操作', align: 'center', toolbar: '#action'},



            ]],
            limit: 10 //每页默认显示的数量
        });
//搜索
        $('#search').on('click', function () {
            var key = $('#key').val();
            if ($.trim(key) === '') {
                layer.msg('{:lang("pleaseEnter")}关键字！', {icon: 0});
                return;
            }
            tableIn.reload({
                where: {key: key}
            });
        });

    });
</script>
