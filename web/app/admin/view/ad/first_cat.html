    <fieldset class="layui-elem-field layui-field-title">
        <legend>广告图类型{:lang('list')}</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <div class="demoTable">
            <a href="{:url('first_cat_add')}" class="layui-btn layui-btn-small">
                {:lang('add')}广告图类型
            </a>
        </div>
    </blockquote>

    <table class="layui-table" id="list" lay-filter="list"></table>
</div>

<script type="text/html" id="action">
    <a href="{:url('first_cat_edit')}?first_id={{d.first_id}}" class="layui-btn layui-btn-xs">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
{include file="common/foot"/}
<script>
    layui.use('table', function() {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'first_id',
            elem: '#list',
            url: '{:url("first_cat")}',
            method: 'post',
            page: true,
            cols: [[
                {checkbox:true,fixed: true},
                {field: 'first_id', title: '{:lang("id")}', align: 'center',fixed: true, sort: true},
                {field: 'name', title: '广告图类型名称', align: 'center',sort: true},
                {title: '操作', align: 'center', toolbar: '#action'}
            ]],
            limit: 10 //每页默认显示的数量
        });
        //搜索
        $('#search').on('click', function() {
            var key = $('#key').val();
            if($.trim(key)==='') {
                layer.msg('{:lang("pleaseEnter")}关键字！',{icon:0});
                return;
            }
            tableIn.reload({
                where: {key: key}
            });
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'status') {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post('{:url("first_status")}', {'first_id': data.first_id}, function (res) {
                    layer.close(loading);
                    if (res.status === 1) {
                        obj.update({
                            status: '<a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="status">开启</a>'
                        });
                    } else {
                        obj.update({
                            status: '<a class="layui-btn layui-btn-mini layui-btn-warm" lay-event="status">关闭</a>'
                        });
                    }
                })
            }else if (obj.event === 'del') {
                layer.confirm('您确定要删除吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('first_cat_del')}",{first_id:data.first_id},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
