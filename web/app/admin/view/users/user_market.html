{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>会员临时钱包互转{:lang('list')}</legend>
    </fieldset>
    <div class="demoTable">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="{:lang('pleaseEnter')}关键字">
        </div>
        <label class="layui-label">时间：</label>
        <div class="layui-inline">
            <input type="text" class="layui-input" name="date" id="test">
        </div>
        <button class="layui-btn" id="search" data-type="reload">搜索</button>
        <a href="{:url('user_market')}" class="layui-btn">显示全部</a>
    </div>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>

{include file="common/foot"/}
<script>
    layui.use('table', function() {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'id',
            elem: '#list',
            url: '{:url("user_market")}',
            method: 'post',
            page: true,
            cols: [[
                {field: 'id', title: '{:lang("id")}',fixed: true, width: '80',},
                {field: 'user_id', title: '会员id', width: '100',},
                {field: 'username', title: '会员名', width: '100',},
                {field: 'to_id', title: '转入会员id', width: '100',},
                {field: 'to_username', title: '转入会员名', width: '100',},
                {field: 'to_mobile', title: '转入会员手机号', width: '150',},
                {field: 'to_invite', title: '转入会员邀请码', width: '150',},
                {field: 'num', title: '转入数量', width: '150',},
                {field: 'fee', title: '手续费', width: '150',},
                {field: 'remark', title: '备注', width: '200',},
                {field: 'addtime', title: '转入时间', width: '200',},
            ]],
            limit: 10 //每页默认显示的数量
        });
        //搜索
        $('#search').on('click', function() {
            var key = $('#key').val();
            var date = $('#test').val();
            tableIn.reload({
                where: {key: key,date:date}
            });
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'status') {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post('{:url("usersState")}', {'id': data.id}, function (res) {
                    layer.close(loading);
                    if (res.code ===1) {
                        if (res.status === 1) {
                            obj.update({
                                status: '<a class="layui-btn layui-btn-mini layui-btn-warm" lay-event="status">正常</a>'
                            });
                        } else {
                            obj.update({
                                status: '<a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="status">禁用</a>'
                            });
                        }
                    } else {
                        layer.msg('操作失败！', {time: 1000, icon: 2});
                        return false;
                    }
                })
            }
        });
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test'
            , type: 'datetime'
            , range: true
            , theme: 'molv'
        });
    });
</script>
</body>
</html>
