{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$title}</legend>
    </fieldset>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">会员ID</label>
            <div class="layui-input-4">
                <input type="text" name="" value="{$user.user_id}" class="layui-input" disabled>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">会员名</label>
            <div class="layui-input-4">
                <input type="text" name="" value="{$user.username}" class="layui-input" disabled>
            </div>
        </div>

        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">充值钱包</label>-->
            <!--<div class="layui-input-4">-->
            <!--<select name="account" id="account" class="layui-select">-->
                <!--<option value="">请选择充值钱包</option>-->
                <!--<option value="1">储蓄钱包</option>-->
                <!--<option value="2">众筹钱包</option>-->
            <!--</select>-->
            <!--</div>-->
        <!--</div>-->

        <div class="layui-form-item">
            <label class="layui-form-label">操作数量</label>
            <div class="layui-input-4">
                <input type="text" name="num" ng-model="field.num" lay-verify="required" placeholder="请输入操作数量（正数为充值，负数为扣除）" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                <a href="javascript:history.back(-1);" class="layui-btn layui-btn-primary">{:lang('back')}</a>
            </div>
        </div>
    </form>
</div>
{include file="common/foot"/}
<script src="__STATIC__/common/js/angular.min.js"></script>
<script src="__STATIC__/plugins/lrz/lrz.min.js"></script>
<script>
    var imgs = {};
    var m = angular.module('hd', []);
    m.controller('ctrl', ['$scope', function ($scope) {
        $scope.field = '{$info}' != 'null' ? {$info} : {title: '', content: ''};

        layui.use(['form', 'layer', 'layedit'], function () {
            var form = layui.form, $ = layui.jquery, layedit = layui.layedit;

            form.on('submit(submit)', function (data) {
                // 提交到方法 默认为本身
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("", data.field, function (res) {
                    layer.close(loading);
                    if (res.code > 0) {
                        layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                            location.href = res.url;
                        });
                    } else {
                        layer.msg(res.msg, {time: 1800, icon: 2});
                    }
                });
            })





        });
    }]);




</script>

</script>
