<script>
    layui.use('table', function() {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'asset',
            elem: '#list',
            url: '{:url("index")}',
            method: 'post',
            page: true,
            cols: [[
                {checkbox:true,fixed: true},
                {width: 140, align: 'center', toolbar: '#action',fixed: true},
                {field: 'asset', title: '映射名称', width: 120,fixed: true, sort: true},
                {field: 'name', title: 'Token名称', width: 80,sort: true},
                {field: 'asset_addr', title: '映射接收地址', width: 320,sort: true},
                {field: 'fee_asset_addr', title: '映射手续费接收地址', width: 320,sort: true},
                {field: 'chain', title: '公链名称', width: 100,sort: true},
                {field: 'wallet', title: '主钱包名称', width: 100,sort: true},
                {field: 'identifier', title: '公链标识', width: 100,sort: true},
                {field: 'contract', title: '合约地址', width: 300,sort: true},
                {field: 'fee_asset', title: '转帐消耗资产名称', width: 170,sort: true},
                {field: 'fee', title: '普通转账手续费', width: 100,sort: true},
                {field: 'fee_slow', title: '经济转账手续费', width: 100},
                {field: 'fee_fast', align: 'center',title: '优先转账手续费', width: 100,sort: true},
                {field: 'desc', align: 'center',title: '简介', width: 100,sort: true},
                {field: 'sorting', align: 'center',title: '排序', width: 100,sort: true},
                {field: 'status', align: 'center',title: '状态', width: 120,sort: true,toolbar: '#status'},
                {field: 'issue_max', align: 'center',title: '最大发行量', width: 180,sort: true},
                {field: 'issued_num', align: 'center',title: '初始数量', width: 120,sort: true},
                {field: 'transfer_in', align: 'center',title: '转入的数量', width: 120,sort: true},
                {field: 'transfer_out', align: 'center',title: '总转出的量', width: 120,sort: true},
            ]],
            limit: 10 //每页默认显示的数量
        });
        //搜索
        $('#search').on('click', function() {
            var key = $('#key').val();
            if($.trim(key)==='') {
                layer.msg('{:lang("pleaseEnter")}关键字！',{icon:0});
                return;
            }
            tableIn.reload({
                where: {key: key}
            });
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'status') {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post('{:url("token_state")}', {'asset': data.asset}, function (res) {
                    layer.close(loading);
                        if (res.status === 1) {
                            obj.update({
                                status: ' <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="status">开启</a>'
                            });
                        } else {
                            obj.update({
                                status: ' <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="status">关闭</a>'
                            });
                        }
                })
            }else if (obj.event === 'del') {
                layer.confirm('您确定要删除吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('token_del')}",{asset:data.asset},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });

        $('#delAll').click(function(){
            layer.confirm('确认要删除选中信息吗？', {icon: 3}, function(index) {
                layer.close(index);
                var checkStatus = table.checkStatus('plan_id'); //test即为参数id设定的值
                console.log(checkStatus);
                var ids = [];
                $(checkStatus.data).each(function (i, o) {
                    ids.push(o.plan_id);
                });
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('wallet_plan_delall')}", {ids: ids}, function (data) {
                    layer.close(loading);
                    if (data.code === 1) {
                        layer.msg(data.msg, {time: 1000, icon: 1});
                        tableIn.reload();
                    } else {
                        layer.msg(data.msg, {time: 1000, icon: 2});
                    }
                });
            });
        })
    });
</script>
</body>
</html>
