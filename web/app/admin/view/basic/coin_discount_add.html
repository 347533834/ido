{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$title}</legend>
    </fieldset>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">通证类型</label>
            <div class="layui-input-4">
                <select name="coin_id" lay-verify="required" ng-model="field.coin_id"
                        ng-options="v.coin_id as v.name for v in coin" ng-selected="v.coin_id==field.coin_id">
                    <option value="">请选择通证类型</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">折扣</label>
            <div class="layui-input-4">
                <input type="text" name="discount" ng-model="field.discount" lay-verify="required" placeholder="{:lang('pleaseEnter')}折扣" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-inline">
                <input type="text" class="layui-input" name="start" id="test" ng-model="field.start" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-inline">
                <input type="text" class="layui-input" name="end" id="test2" ng-model="field.end" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-4">
                <input type="text" name="remark" ng-model="field.remark" lay-verify="" placeholder="{:lang('pleaseEnter')}备注" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                <a href="{:url('coin_discount')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>
            </div>
        </div>
    </form>
</div>
{include file="common/foot"/}
<script src="__STATIC__/common/js/angular.min.js"></script>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',['$scope',function($scope) {
        $scope.field = '{$info}'!='null'?{$info}:{};
        $scope.coin = '{$coin}'!='null'?{$coin}:[{coin_id:'',name:''}];
        layui.use(['form', 'layer'], function () {
            var form = layui.form, $ = layui.jquery;
            form.on('submit(submit)', function (data) {
                // 提交到方法 默认为本身
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                data.field.id = $scope.field.id;
                $.post("", data.field, function (res) {
                    layer.close(loading);
                    if (res.code > 0) {
                        layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                            location.href = res.url;
                        });
                    } else {
                        layer.msg(res.msg, {time: 1800, icon: 2});
                    }
                });
            })
        });
    }]);
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test'
            ,type: 'datetime'
            ,range: false
            ,theme: 'molv'
        });
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test2'
            ,type: 'datetime'
            ,range: false
            ,theme: 'molv'
        });
    });
</script>
