{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>国家配置</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <div class="demoTable">
            <a href="{:url('country_add')}" class="layui-btn layui-btn-small">
                {:lang('add')}国家
            </a>
            <div class="layui-inline">
                <input class="layui-input" name="key" id="key" placeholder="{:lang('pleaseEnter')}关键字">
            </div>
            <button class="layui-btn" id="search" data-type="reload">搜索</button>
            <a href="{:url('country')}" class="layui-btn">显示全部</a>
        </div>
    </blockquote>

    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
<script type="text/html" id="status">
    {{# if(d.status==1){ }}
    <a class="layui-btn layui-btn-xs" lay-event="status">开启</a>
    {{# }else{  }}
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="status">关闭</a>
    {{# } }}
</script>

<script type="text/html" id="action">
    <a href="{:url('country_edit')}?id={{d.country_id}}" class="layui-btn layui-btn-xs">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
{include file="common/foot"/}
<script>
    layui.use('table', function() {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'country_id',
            elem: '#list',
            url: '{:url("country")}',
            method: 'post',
            page: true,
            cols: [[
                {checkbox:true,fixed: true},
                {field: 'country_id', title: '编号', align: 'center',sort: true, fixed: true},
                {field: 'name', title: '国家名称', align: 'center'},
                {field: 'code', title: '国别码', align: 'center',sort: true},
                {field: 'status', title: '状态', align: 'center',sort: true,toolbar: '#status'},
                {field: 'remark', title: '备注', align: 'center',sort: true},
                {field: 'addtime', title: '添加时间', align: 'center',sort: true},
                {field: 'sorting', title: '排序', align: 'center',sort: true},
                {title: '操作',align: 'center', toolbar: '#action'}
            ]],
            limit: 10 //每页默认显示的数量
        });
        //搜索
        $('#search').on('click', function() {
            var key = $('#key').val();
            if($.trim(key)==='') {
                layer.msg('{:lang("pleaseEnter")}关键字！',{icon:0});
                return;
            }
            tableIn.reload({
                where: {key: key}
            });
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'status') {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post('{:url("country_status")}', {'id': data.country_id}, function (res) {
                    layer.close(loading);

                        if (res.status === 1) {
                            obj.update({
                                status: '<a class="layui-btn layui-btn-xs" lay-event="status">开启</a>'
                            });
                        } else {
                            obj.update({
                                status: '<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="status">关闭</a>'
                            });
                        }

                })
            }else if (obj.event === 'is_default') {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post('{:url("group_level_default")}', {'id': data.id}, function (res) {
                    layer.close(loading);
                    if (res.is_lock ===1) {
                        if (res.status === 1) {
                            tableIn.reload();
                        }
                    } else {
                        layer.msg('操作失败！', {time: 1000, icon: 2});
                        return false;
                    }
                })
            }else if (obj.event === 'del') {
                layer.confirm('确定要删除吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('country_del')}",{id:data.country_id},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });


    });
</script>
</body>
</html>
