{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>挂卖匹配比例{:lang('list')}</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <div class="demoTable">
            <a href="{:url('matching_add')}" class="layui-btn layui-btn-small">
                {:lang('add')}挂卖匹配比例
            </a>
            <!-- <div class="layui-inline">
                 <input class="layui-input" name="key" id="key" placeholder="{:lang('pleaseEnter')}关键字">
             </div>
             <button class="layui-btn" id="search" data-type="reload">搜索</button>
             <a href="{:url('task')}" class="layui-btn">显示全部</a>
             <button type="button" class="layui-btn layui-btn-danger" id="delAll">批量删除</button>-->
        </div>
    </blockquote>

    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
<script type="text/html" id="status">
    {{# if(d.status==1){ }}
    <a class="layui-btn layui-btn-xs" lay-event="status">开启</a>
    {{# }else{  }}
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="status">关闭</a>
    {{# } }}
</script>
<script type="text/html" id="type">
    {{# if(d.rate){ }}
    <div class="layui-table-cell laytable-cell-1-intro">{{d.rate}}%</div>
    {{# } }}
</script>
<script type="text/html" id="action">
    <a href="{:url('matching_edit')}?matching_id={{d.matching_id}}" class="layui-btn layui-btn-xs">编辑</a>
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>
{include file="common/foot"/}
<script>
    layui.use('table', function () {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'matching_id',
            elem: '#list',
            url: '{:url("matching")}',
            method: 'post',
            page: true,
            cols: [[
                {checkbox: true, fixed: true},
                {field: 'matching_id', title: '{:lang("id")}', align: 'center', fixed: true, sort: true},
                {field: 'rate_1', title: 'IDO匹配比例(%)', align: 'center', sort: true},
                {field: 'rate_23', title: 'ACH匹配比例(%)', align: 'center', sort: true},
                {field: 'rate_24', title: 'FID匹配比例(%)', align: 'center', sort: true},
                {field: 'min', title: '最小业绩', align: 'center', sort: true},
                {field: 'max', title: '最大业绩', align: 'center', sort: true},
                {field: 'addtime', title: '添加时间', align: 'center', sort: true},
                //{field: 'status', align: 'center', title: '{:lang("status")}', toolbar: '#status', sort: true},
                {title: '操作', align: 'center', toolbar: '#action'}
            ]],
            limit: 10 //每页默认显示的数量
        });
        //搜索
        $('#search').on('click', function () {
            var key = $('#key').val();
            if ($.trim(key) === '') {
                layer.msg('{:lang("pleaseEnter")}关键字！', {icon: 0});
                return;
            }
            tableIn.reload({
                where: {key: key}
            });
        });
        table.on('tool(list)', function (obj) {
            var data = obj.data;
            if (obj.event === 'status') {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post('{:url("matching_state")}', {'matching_id': data.matching_id}, function (res) {
                    layer.close(loading);
                    if (res.is_lock === 1) {
                        if (res.status === 1) {
                            obj.update({
                                status: '<a class="layui-btn layui-btn-xs" lay-event="status">开启</a>'
                            });
                        } else {
                            obj.update({
                                status: '<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="status">关闭</a>'
                            });
                        }
                    } else {
                        layer.msg('操作失败！', {time: 1000, icon: 2});
                        return false;
                    }
                })
            } else if (obj.event === 'del') {
                layer.confirm('您确定要删除吗？', function (index) {
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('matching_del')}", {matching_id: data.matching_id}, function (res) {
                        layer.close(loading);
                        if (res.code === 1) {
                            layer.msg(res.msg, {time: 1000, icon: 1});
                            tableIn.reload();
                        } else {
                            layer.msg('操作失败！', {time: 1000, icon: 2});
                        }
                    });
                    layer.close(index);
                });
            }
        });

        $('#delAll').click(function () {
            layer.confirm('确认要删除选中信息吗？', {icon: 3}, function (index) {
                layer.close(index);
                var checkStatus = table.checkStatus('task_id'); //test即为参数id设定的值
                console.log(checkStatus);
                var ids = [];
                $(checkStatus.data).each(function (i, o) {
                    ids.push(o.task_id);
                });
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('task_delall')}", {ids: ids}, function (data) {
                    layer.close(loading);
                    if (data.code === 1) {
                        layer.msg(data.msg, {time: 1000, icon: 1});
                        tableIn.reload();
                    } else {
                        layer.msg(data.msg, {time: 1000, icon: 2});
                    }
                });
            });
        })
    });
</script>
</body>
</html>
