{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>价格{:lang('list')}</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <div class="demoTable">
            <a href="{:url('price_add')}" class="layui-btn layui-btn-small">
                {:lang('add')}价格
            </a>
            <div class="layui-inline">
                <label class="layui-label">通证名称：</label>
                <select name="coin_id" id="coin_id" class="layui-select" lay-verify="required" ng-model="field.code"
                        ng-options="v.code as v.name for v in country" ng-selected="v.code==field.code">
                    {foreach name='cat' item='v'}
                    <option value="{$v.coin_id}" name="main_coin_name">{$v.name}</option>
                    {/foreach}
                </select>
            </div>
            <button class="layui-btn" id="search" data-type="reload">搜索</button>
            <a href="{:url('price')}" class="layui-btn">显示全部</a>
        </div>
    </blockquote>

    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
<script type="text/html" id="status">
    {{# if(d.status==1){ }}
    <a class="layui-btn layui-btn-xs" lay-event="status">开启</a>
    {{# }else{  }}
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="status">关闭</a>
    {{# } }}
</script>
<script type="text/html" id="is_default">
    {{# if(d.is_default==1){ }}
    <a class="layui-btn layui-btn-xs" lay-event="is_default2">是</a>
    {{# }else{  }}
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="is_default">否</a>
    {{# } }}
</script>
<script type="text/html" id="action">
    <!--<a href="{:url('price_edit')}?id={{d.date}}" class="layui-btn layui-btn-xs">编辑</a>-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
{include file="common/foot"/}
<script>
    layui.use('table', function() {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'task_id',
            elem: '#list',
            url: '{:url("price")}',
            method: 'post',
            page: true,
            cols: [[
                {checkbox:true,fixed: true},
                {field: 'name', title: '币种', align: 'center',fixed: true, sort: true},
                {field: 'date', title: '日期', align: 'center',fixed: true, sort: true},
                {field: 'cny_price', title: '人民币价格', align: 'center',sort: true},
                {field: 'price', title: 'USDT价格', align: 'center',sort: true},
                {field: 'addtime', title: '添加时间', align: 'center',sort: true},
                {title: '操作',align: 'center', toolbar: '#action'}
            ]],
            limit: 10 //每页默认显示的数量
        });
        //搜索
        $('#search').on('click', function() {
          var coin_id = $('#coin_id').val();
          tableIn.reload({
            where: {coin_id:coin_id}
          });
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'status') {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post('{:url("group_level_state")}', {'id': data.id}, function (res) {
                    layer.close(loading);
                    if (res.is_lock ===1) {
                        if (res.status === 1) {
                            obj.update({
                                status: '<a class="layui-btn layui-btn-xs" lay-event="status">开启</a>'
                            });
                        } else {
                            obj.update({
                                status: '<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="status">关闭</a>'
                            });
                        }
                    } else {
                        layer.msg('操作失败！', {time: 1000, icon: 2});
                        return false;
                    }
                })
            }else if (obj.event === 'is_default') {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post('{:url("group_level_default")}', {'id': data.id}, function (res) {
                    layer.close(loading);
                    if (res.is_lock ===1) {
                        if (res.status === 1) {
                            tableIn.reload();
                        }
                    } else {
                        layer.msg('操作失败！', {time: 1000, icon: 2});
                        return false;
                    }
                })
            }else if (obj.event === 'is_default2') {
                layer.msg('默认等级不能为空！', {time: 1000, icon: 2});
                return false;
            }else if (obj.event === 'del') {
                layer.confirm('您确定要删除吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('price_del')}",{date:data.date,coin_id:data.coin_id},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });

        $('#delAll').click(function(){
            layer.confirm('确认要删除选中信息吗？', {icon: 3}, function(index) {
                layer.close(index);
                var checkStatus = table.checkStatus('task_id'); //test即为参数id设定的值
                console.log(checkStatus);
                var ids = [];
                $(checkStatus.data).each(function (i, o) {
                    ids.push(o.task_id);
                });
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('task_delall')}", {ids: ids}, function (data) {
                    layer.close(loading);
                    if (data.code === 1) {
                        layer.msg(data.msg, {time: 1000, icon: 1});
                        tableIn.reload();
                    } else {
                        layer.msg(data.msg, {time: 1000, icon: 2});
                    }
                });
            });
        })
    });
</script>
</body>
</html>
