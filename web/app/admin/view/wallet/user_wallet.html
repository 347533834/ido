{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>用户转出钱包</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <div class="demoTable">
            <div class="layui-inline">
                <input class="layui-input" name="key" id="key" placeholder="{:lang('pleaseEnter')}关键字">
            </div>
            <label class="layui-label">时间：</label>
            <div class="layui-inline">
                <input type="text" class="layui-input" name="date" id="test">
            </div>
            <button class="layui-btn" id="search" data-type="reload">搜索</button>
            <a href="{:url('user_wallet')}" class="layui-btn">显示全部</a>
        </div>
    </blockquote>

    <table class="layui-table" id="list" lay-filter="list"></table>
</div>

{include file="common/foot"/}
<script>
    layui.use('table', function() {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'wallet_id',
            elem: '#list',
            url: '{:url("user_wallet")}',
            method: 'post',
            page: true,
            cols: [[
                {checkbox:true,fixed: true},
                {field: 'wallet_id', title: '钱包ID',align: 'center',fixed: true, sort: true},
                {field: 'number', title: '会员ID', align: 'center',sort: true},
                {field: 'username', title: '会员名', align: 'center',sort: true},
                {field: 'coin_id', title: '通证ID', align: 'center',sort: true},
                {field: 'coin_name', title: '通证名称', align: 'center',sort: true},
                {field: 'wallet', title: '钱包地址', align: 'center',sort: true},
                {field: 'status', title: '状态', align: 'center', toolbar: '#status', sort: true},
                {field: 'addtime', title: '添加时间', align: 'center',sort: true},
                {field: 'name', title: '备注', align: 'center',sort: true},
            ]],
            limit: 10 //每页默认显示的数量
        });
        //搜索
        $('#search').on('click', function() {
            var key = $('#key').val();
            var  date = $('#test').val();
            tableIn.reload({
                where: {key: key,date:date}
            });
        });
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test'
            ,type: 'datetime'
            ,range: true
            ,theme: 'molv'
        });
    });
</script>
</body>
