<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table, form = layui.form, $ = layui.jquery;
        var tableIn = table.render({
            id: 'warn_id',
            elem: '#list',
            url: '{:url("user_warn")}',
            method: 'post',
            page: true,
            cols: [[
                {checkbox: true, fixed: true},
                {field: 'warn_id', title: '编号', align: 'center', fixed: true},
                {field: 'number', title: '会员ID', align: 'center'},
                {field: 'username', title: '会员名', align: 'center'},
                {field: 'type', title: '类型',align: 'center'},
                {field: 'status', title: '状态', align: 'center'},
                {field: 'addtime', title: '添加时间', align: 'center'},
                {field: 'remarks', title: '备注', align: 'center'},
                {field: 'log_market_id', title: '广告单id', align: 'center'},






            ]],
            limit: 10 //每页默认显示的数量
        });
//搜索
        $('#search').on('click', function () {
            var key = $('#key').val();
            if ($.trim(key) === '') {
                layer.msg('{:lang("pleaseEnter")}关键字！', {icon: 0});
                return;
            }
            tableIn.reload({
                where: {key: key}
            });
        });

    });
</script>
