<script>
    layui.use('table', function() {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'id',
            elem: '#list',
            url: '{:url("energy_date")}',
            method: 'post',
            page: true,
            cols: [[
                {checkbox:true,fixed: true},
                {field: 'id', title: '{:lang("id")}', align: 'center',fixed: true, sort: true},
                {field: 'user_id', title: '会员ID', align: 'center',sort: true},
                {field: 'name', title: '通证名称', align: 'center',sort: true},
                {field: 'coin_rate', title: '通证概率', align: 'center',sort: true},
                /*{field: 'fixed', title: '固定算力', width: 100,sort: true},
                {field: 'temp', title: '临时算力', width: 100,sort: true},
                {field: 'lock', title: '锁仓算力', width: 100,sort: true},
                {field: 'fixed_team', title: '团队固定算力', width: 100,sort: true},
                {field: 'temp_team', title: '团队临时算力', width: 100,sort: true},*/
                {field: 'total_energy', title: '总能源', align: 'center',sort: true},
                {field: 'basics_num', title: '算力基数', align: 'center',sort: true},
                {field: 'returns', title: '收益', align: 'center',sort: true},
                /*{field: 'matrix_id', title: '矩阵ID', width: 80,sort: true},*/
                {field: 'uptime', title: '收取或者过期时间', align: 'center',sort: true},
                {field: 'addtime', title: '拆分时间', align: 'center',sort: true},
                {field: 'status', align: 'center',title: '{:lang("status")}', toolbar: '#status'},
                {remark: 'use_energy', title: '备注', align: 'center',sort: true}
//                {width: 160, align: 'center', toolbar: '#action'}
            ]],
            limit: 10, //每页默认显示的数量
            //回调  获取返回的数据
            done: function(res, curr, count){
//                  console.log(res.date_num);
                var coin = res.coin;
//                $('#date_num').text(res.date_num + '天');
                var option = '<option value="">请选择通证</option>';
                $.each(coin,function (k,v) {
                    option += '<option value="'+v.coin_id+'">'+v.name+'</option>';
                })
                $('select.coin').html(option);

            }
        });
        //搜索
        $('#search').on('click', function() {
            var key = $('#key').val();
            var date = $('#test').val();
            var coin_id = $('#select_status').val();
//            if($.trim(key)==='') {
//                layer.msg('{:lang("pleaseEnter")}关键字！',{icon:0});
//                return;
//            }

            tableIn.reload({
                where: {key: key,date:date,coin_id:coin_id}
            });
        });
        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('您确定要删除吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('coin_del')}",{cube_id:data.cube_id},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });

        $('#delAll').click(function(){
            layer.confirm('确认要删除选中信息吗？', {icon: 3}, function(index) {
                layer.close(index);
                var checkStatus = table.checkStatus('cube_id'); //test即为参数id设定的值
                console.log(checkStatus);
                var ids = [];
                $(checkStatus.data).each(function (i, o) {
                    ids.push(o.cube_id);
                });
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                $.post("{:url('cube_market_delall')}", {ids: ids}, function (data) {
                    layer.close(loading);
                    if (data.code === 1) {
                        layer.msg(data.msg, {time: 1000, icon: 1});
                        tableIn.reload();
                    } else {
                        layer.msg(data.msg, {time: 1000, icon: 2});
                    }
                });
            });
        })
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test'
            ,type: 'datetime'
            ,range: true
            ,theme: 'molv'
        });
    });
</script>
</body>
