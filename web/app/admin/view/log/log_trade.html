{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>币币交易成交日志</legend>
    </fieldset>
    <div class="demoTable">
        <div class="layui-inline">
            <input class="layui-input" name="key" id="key" placeholder="{:lang('pleaseEnter')}关键字">
        </div>
<!--        <label class="layui-label">时间：</label>
        <div class="layui-inline">
            <input type="text" class="layui-input" name="date" id="test">
        </div>-->
        <button class="layui-btn" id="search" data-type="reload">搜索</button>
        <a href="{:url('log_trade')}" class="layui-btn">显示全部</a>
    </div>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>

{include file="common/foot"/}
<script>
    layui.use('table', function() {
        var table = layui.table, $ = layui.jquery;
        var tableIn = table.render({
            id: 'user_cash_id',
            elem: '#list',
            url: '{:url("log_trade")}',
            method: 'post',
            page: true,
            cols: [[
                {field:'log_trade_id', title: '编号',width:140, align: 'center', fixed: true},
                {field:'trade_id', title: '币币交易挂买单ID', width:160,align: 'center'},
                {field:'main_coin_id', title: '挂买通证ID', width:140,align: 'center'},
                {field:'buyer_id', title: '买家会员ID',width:140, align: 'center'},
                {field:'buyer_username', title: '挂买会员用户名',width:140, align: 'center'},
                {field:'seller_id', title: '卖家会员ID',width:140, align: 'center'},
                {field:'seller_username', title: '卖出会员用户名', width:140,align: 'center'},
                {field:'exch_coin_id', title: '卖出通证ID',width:140, align: 'center'},
                {field:'price', title: '成交价格', width:140,align: 'center'},
                {field:'num', title: '成交数量', width:140,align: 'center'},
                {field:'total', title: '总价', width:140,align: 'center'},
                {field:'fee', title: '手续费', width:140,align: 'center'},
                {field:'status', title: '状态', width:140,align: 'center'},
                {field:'addtime', title: '添加时间',width:140, align: 'center'},
                {field:'remark', title: '备注',width:140, align: 'center'},
            ]],
            limit: 10 //每页默认显示的数量
        });
        //搜索
        $('#search').on('click', function() {
            var key = $('#key').val();
            var date = $('#test').val();
            tableIn.reload({
                where: {key: key,date:date}
            });
        });
    });
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test'
            , type: 'datetime'
            , range: true
            , theme: 'molv'
        });
    });
</script>
</body>
</html>
