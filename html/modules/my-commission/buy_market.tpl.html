<main class="content coin">
    <!--下午场-->
    <section class="sec-3">
        <!--无数据-->
        <div class="no-data none">
            <img src="assets/img/coin/img-3.png">
        </div>
        <!--有数据-->
        <div class="yes-data">
            <p class="orange" id="afternoon_notice"><!--每天15:00到17:00可自由交易--></p>
            <p><span>订单详情</span></p>
            <div class="entrust">
                <p>
                    <span>数量</span>
                    <span id="num">0.00</span>
                    <i class="exch_coin_name">IDO</i>
                </p>
                <p>
                    <span>单价</span>
                    <span id="price">0.00</span>
                    <i>USDT</i>
                </p>
                <p>
                    <span>总额</span>
                    <span id="total">0.00</span>
                    <i>USDT</i>
                </p>
                <p>
                    <span>手续费</span>
                    <span id="fee">0.00</span>
                    <i>USDT</i>
                </p>
                <p>
                    <span>已成交</span>
                    <span id="deal_num">0.00</span>
                    <i class="exch_coin_name">IDO</i>
                </p>
                <p>
                    <span>未成交</span>
                    <span id="left_num">0.00</span>
                    <i class="exch_coin_name">IDO</i>
                </p>

                <p style="margin-top: 30px">
                    <span>购买数量</span>
                    <input type="number" placeholder="可买0" id="afternoon_buy_num">
                    <i class="exch_coin_name">IDO</i>
                </p>
                <p>
                    <span>手续费</span>
                    <span id="afternoon_buy_fee">0.00</span>
                    <i>USDT</i>
                </p>
                <p>
                    <span>金额</span>
                    <span id="afternoon_buy_total">0.00</span>
                    <i>USDT</i>
                </p>
                <p>
                    <span>总计</span>
                    <span id="afternoon_buy_sum">0.00</span>
                    <i>USDT</i>
                </p>


                <button id="market_buy">购买</button>
            </div>
        </div>
    </section>
</main>
