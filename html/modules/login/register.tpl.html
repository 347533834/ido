<main class="content login register">
  <img src="assets/img/login/img-logo.png" alt="">
  <div class="login-box">
    <article>
      <div>
        <p><span class="login-1">登录</span></p>
        <p  class="active"><span>注册</span></p>
      </div>
      <div>
        <span>手机号</span>
        <input type="number" name="mobile" id="mobile" placeholder="请输入手机号码"/>
      </div>
      <div>
        <span>登录密码</span>
        <input type="password" name="password" id="password" placeholder="请输入登录密码"/>
      </div>
      <div>
        <span>邀请码</span>
        <input type="text" name="invite" id="invite" placeholder="请输入邀请码(选填)"/>
      </div>
      <div style="position: relative;">
        <span>图形验证</span>
        <input type="text" style="width: 40%!important;" name="validate_code" id="validate_code" placeholder="请输入图形验证码"/>
        <span class="captcha" style=" position: absolute;color: #322d96;font-size: .75rem;top: 0.8rem;right: 20px;display: inline-block;"><img src="assets/img/login/tu-1.png" alt="" style="width: 4.8rem;
    height: 2.2rem;"></span>
      </div>

      <div class="verification" style="padding:0 0.7rem;">
        <span>验证码</span>
        <input type="number" name="verify" placeholder="输入短信验证码">
        <span id="verificationCode" style="height: 1rem;padding:1.5rem 0;">获取验证码</span>
      </div>
      <p>
        <span><i class="active"><img src="assets/img/login/img-1.png" alt="" class="active-img"> </i>我已阅读并同意《ChangeEX用户使用协议》</span>
      </p>
      <button class="btn btn-lan">注册</button>
    </article>
  </div>
</main>
