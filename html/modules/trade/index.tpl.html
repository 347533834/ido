<main class="content transaction" style="margin-top:2.8rem;">
    <ul class="transaction-inline">
        <li id="buy_form">买入</li>
        <li id="sell_form">卖出</li>
        <li id="open_orders">当前委托</li>
        <li id="order_history">历史委托</li>
    </ul>
    <div class="purchase title-1 clearfix" id="trade_tab">
        <div class="purchase-left">
            <ul class="purchasep-upper">
                <li>
                    <p>
                        <input type="text" placeholder="委托价格" value="0.0000" id="price"
                               onkeyup="if(isNaN(value))execCommand('undo')"
                               onafterpaste="if(isNaN(value))execCommand('undo')">
                        <span class="main_coin_name"></span>
                    </p>
                    <p>
                        估值￥<span id="price_cny"></span>
                    </p>
                </li>
                <li>
                    <p>
                        <input type="text" placeholder="委托数量" id="num" onkeyup="if(isNaN(value))execCommand('undo')"
                               onafterpaste="if(isNaN(value))execCommand('undo')">
                        <span class="exch_coin_name"></span>
                    </p>
                    <p id="change_rate"><span data-rate="0.25">25%</span><span data-rate="0.5">50%</span><span data-rate="0.75">75%</span><span data-rate="1">100%</span></p>
                </li>
                <li>
                    <p>
                        <input type="text" placeholder="交易额" id="total" readonly>
                        <span class="main_coin_name"></span>
                    </p>
                </li>
            </ul>
            <button><a href="#login" style="color: white">登录</a>/<a href="#register" style="color: white">注册</a>
            </button>
            <ul class="purchasep-lower">
                <li>
                    <p>
                        <input type="text" placeholder="" class="main_coin_balance" readonly style="width: 99%">
                    </p>

                </li>
                <li>
                    <p>
                        <input type="text" placeholder="" class="exch_coin_balance" readonly style="width: 99%">
                    </p>
                </li>
            </ul>
        </div>
        <div class="purchase-right">

            <ul class="sell-lower">
