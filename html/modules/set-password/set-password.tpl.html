<main class="content set-password">
    <div>
        <p>
            <span>资金密码</span>
            <input type="password" placeholder="设置六位数字密码" name="pwd" id="pwd">
        </p>
        <p>
            <span>确认密码</span>
            <input type="password" placeholder="重复六位数字密码" name="pwdAgain" id="pwdAgain">
        </p>
        <p class="code">
            <span>验证码</span>
            <input type="password" placeholder="输入短信验证码" name="code" id="code">
            <i class="verification-code">获取验证码</i>
        </p>
    </div>
    <button class="btn btn-lan">提交</button>
</main>
