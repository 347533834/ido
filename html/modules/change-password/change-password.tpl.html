<main class="content change-password">
    <div>
        <p>
            <span>旧密码</span>
            <input type="password" placeholder="输入旧登录密码" name="originalPwd">
        </p>
        <p>
            <span>新密码</span>
            <input type="password" placeholder="输入新登录密码" name="newPwd">
        </p>
        <p>
            <span>确认密码</span>
            <input type="password" placeholder="重复新登录密码" name="againPwd">
        </p>
    </div>
    <button class="btn btn-lan">提交</button>
</main>
